<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let inputArr = [];
        let outArr = [];
        let numberInput = parseFloat(prompt("Bạn muốn nhập bao nhiêu số ?"));
        for (var i = 0 ; i < numberInput  ; i++ ) {
            inputArr[i] = parseFloat(prompt("Nhập số thứ " + (i + 1)));
        }
        document.write("<br/> Mảng đầu vào: " + inputArr.join("-"));
        for(i = 0 ; i < inputArr.length ; i++) {
            if (listPrimes(inputArr[i])) {
                outArr.push(inputArr[i]);
            }
        }
        function listPrimes(num) {
            if ( num < 2 ) {
              return false;
            }
            for(var j = 2 ; j  < num - 1 ; j++) {
                if (num % j == 0) {
                    return false;
                }
            }
            return true;
        }
        document.write("<br/> Mảng đầu ra: " + outArr.join("-"));



    </script>

</body>

</html>
